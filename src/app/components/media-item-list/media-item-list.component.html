<header
	[ngClass]="{'medium-movies': medium === 'Movies', 'medium-series': medium === 'Series'}"
>
	<h2>{{ medium }}</h2>
</header>
<section>
	<app-media-item
		*ngFor="let mediaItem of mediaItems"
		[mediaItem]="mediaItem"
		(delete)="onMediaItemDelete($event)"
		[ngClass]="{
			'medium-movies': mediaItem.medium === 'Movies',
			'medium-series': mediaItem.medium === 'Series'
		}"
	></app-media-item>
</section>
<footer>
	<a routerLink="/add">
		<img src="assets/01.png" class="icon">
	</a>
</footer>
